<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia - Главная</title>
</head>
<body class="root">
    <header class="header root__section-position">
        <img src="<%=require('./images/logo.svg')%>" alt="Лого проекта Mesto Russia" class="header__logo">
    </header>
    <main class="content root__section-position">
        <div class="profile">
            <div class="profile__all-user-info">
                <div class="profile__avatar">
                    <img src="" alt="Фотография профиля" class="profile__avatar-image">
                    <div class="profile__avatar-edit-button"></div>
                </div>
                <div class="profile__info">
                    <div class="profile__username-editing">
                        <h1 class="profile__username"></h1>
                        <button type="button" id="edit-profile" class="profile__edit-button" aria-label="Редактировать профиль"></button>
                    </div>
                    <p class="profile__bio"></p>
                </div>
            </div>
            <button type="button" class="profile__add-button" id="add-element" aria-label="Добавить место"></button>
        </div>
        <ul class="elements">
        </ul>
        <div class="popup popup_use_edit-profile">
            <div class="popup__content">
                <form class="form form_function_edit-profile" name="Edit-profile-form" novaidate>
                    <h2 class="form__title">Редактировать профиль</h2>
                    <fieldset class="form__container">
                        <input class="form__input" type="text" name="username" id="username" minlength="2" maxlength="40" required>
                        <span class="form__input-error-message username-error"></span>
                        <input class="form__input" type="text" name="bio" id="bio" minlength="2" maxlength="200" required>
                        <span class="form__input-error-message bio-error"></span>
                        <button type="submit" class="form__submit-button" id="submit-profile-info">Сохранить</button>
                    </fieldset>
                </form>
                <button type="button" class="close-icon" id="close-popup-edit-profile" aria-label="Закрыть"></button>
            </div>
        </div>
        <div class="popup popup_use_add-photo">
            <div class="popup__content">
                <form class="form form_function_add-photo" name="Add-new-location-photo" novalidate>
                    <h2 class="form__title">Новое место</h2>
                    <fieldset class="form__container">
                        <input class="form__input" type="text" name="name" id="location-name" placeholder="Название" minlength="2" maxlength="30" required>
                        <span class="form__input-error-message location-name-error"></span>
                        <input class="form__input" type="url" name="link" id="photo-url" placeholder="Ссылка на картинку" required>
                        <span class="form__input-error-message photo-url-error"></span>
                        <button type="submit" class="form__submit-button" id="submit-photo-info">Создать</button>
                    </fieldset>
                </form>
                <button type="button" class="close-icon" id="close-popup-add-photo" aria-label="Закрыть"></button>
            </div>
        </div>
        <div class="popup popup_use_update-avatar-image">
            <div class="popup__content">
                <form class="form form_function_update-avatar-image" name="Update-avatar-image" novalidate>
                    <h2 class="form__title">Обновить аватар</h2>
                    <fieldset class="form__container">
                        <input class="form__input" type="url" name="link" id="avatar-image-url" placeholder="Ссылка на фотографию" required>
                        <span class="form__input-error-message avatar-image-url-error"></span>
                        <button type="submit" class="form__submit-button" id="submit-update-avatar-image">Сохранить</button>
                    </fieldset>
                </form>
                <button type="button" class="close-icon" id="close-popup-update-avatar-image" aria-label="Закрыть"></button>
            </div>
        </div>
        <div class="popup popup_use_view-full-photo">
            <div class="popup__full-photo-container">
                <img class="popup__full-photo" src="#" alt="#">
                <p class="popup__full-photo-title"></p>
                <button type="button" class="close-icon" id="close-popup-view-full-photo" aria-label="Закрыть"></button>
            </div>
        </div>
        <div class="popup popup_use_confirm-remove-photo">
            <div class="popup__content">
                <form class="form form_function_confirm-remove-photo" name="Confirm-remove-photo" novalidate>
                    <h2 class="form__title">Вы уверены?</h2>
                    <fieldset class="form__container form__container_content_submit-button-only">
                        <button type="submit" class="form__submit-button" id="submit-confirm-remove-photo">Да</button>
                    </fieldset>
                </form>
                <button type="button" class="close-icon" id="close-popup-confirm-remove-photo" aria-label="Закрыть"></button>
            </div>
        </div>
    </main>
    <footer class="footer root__section-position">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    <template id="photo">
        <li class="element">
            <img class="element__photo">
            <button type="button" class="element__delete-button" aria-label="Удалить фотографию"></button>
            <div class="element__info">
                <h2 class="element__title"></h2>
                <div class="element__like-counter">
                    <button type="button" class="element__like-button" aria-label="Отметить фотографию как понравившуюся"></button>
                    <p class="element__like-number"></p>
                </div>
            </div>
        </li>
      </template>
</body>
</html>
