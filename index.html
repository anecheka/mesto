<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./pages/index.css">
  <title>Mesto Russia - Главная</title>
</head>
<body class="root">
    <header class="header root__section-position">
        <img src="./images/logo.svg" alt="Лого проекта Mesto Russia" class="header__logo">
    </header>
    <main class="content root__section-position">
        <div class="profile">
            <div class="profile__all-user-info">
                <img src="images/profile__avatar_user_1.jpg" alt="Фотография профиля" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__username-editing">
                        <h1 class="profile__username">Жак-Ив Кусто</h1>
                        <button type="button" id="edit-profile" class="profile__edit-button" aria-label="Редактировать профиль"></button>
                    </div>
                    <p class="profile__bio">Исследователь океана</p>
                </div>
            </div>
            <button type="button" class="profile__add-button" id="add-element" aria-label="Добавить место"></button>
        </div>
        <ul class="elements">
        </ul>
        <div class="popup popup__use_edit-profile">
            <div class="popup__content">
                <form class="form form__function_edit-profile" name="Edit-profile-form">
                    <h2 class="form__title">Редактировать профиль</h2>
                    <fieldset class="form__container">
                        <input class="form__input" type="text" name="Username" id="username">
                        <input class="form__input" type="text" name="Bio" id="bio">
                        <button type="submit" class="form__submit-button" id="submit-profile-info">Сохранить</button>
                    </fieldset>
                </form>
                <button type="button" class="close-icon" id="close-popup-edit-profile" aria-label="Закрыть"></button>
            </div>
        </div>
        <div class="popup popup__use_add-photo">
            <div class="popup__content">
                <form class="form form__function_add-photo" name="Add-new-location-photo">
                    <h2 class="form__title">Новое место</h2>
                    <fieldset class="form__container">
                        <input class="form__input" type="text" name="Location-name" id="location-name">
                        <input class="form__input" type="text" name="Photo-url" id="photo-url">
                        <button type="submit" class="form__submit-button" id="submit-photo-info">Создать</button>
                    </fieldset>
                </form>
                <button type="button" class="close-icon" id="close-popup-add-photo" aria-label="Закрыть"></button>
            </div>
        </div>
        <div class="popup popup__use_view-full-photo">
            <div class="popup__full-photo-container">
                <img class="popup__full-photo">
                <p class="popup__full-photo-title"></p>
                <button type="button" class="close-icon" id="close-popup-view-full-photo" aria-label="Закрыть"></button>
            </div>
        </div>
    </main>
    <footer class="footer root__section-position">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <template id="photo">
        <li class="element">
            <img class="element__photo">
            <button type="button" class="element__delete-button" aria-label="Удалить фотографию"></button>
            <div class="element__info">
                <h2 class="element__title"></h2>
                <button type="button" class="element__like-button" aria-label="Отметить фотографию как понравившуюся"></button>
            </div>
        </li>
      </template>
    <script src="./scripts/script.js">
    </script>
</body>
</html>
